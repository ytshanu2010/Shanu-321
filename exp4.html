<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
        <table border="1" width="0" cellpadding="10" cellspacing="0">
            <tr>
                <td>
                    <center>
                        <h2>Hotel Room Booking Form</h2>
                        <form>
                            <table width="350" height="400">   
                                <tr>
                                    <td align="right">Full Name:</td>
                                    <td><input type="text" name="fullname" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right">Email:</td>
                                    <td><input type="email" name="email" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right">Phone:</td>
                                    <td><input type="tel" name="phone" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right">Check-in Date:</td>
                                    <td><input type="date" name="checkin" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right">Check-out Date:</td>
                                    <td><input type="date" name="checkout" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right">Room Type:</td>
                                    <td>
                                        <select name="roomtype">
                                            <option>Single Room</option>
                                            <option>Double Room</option>
                                            <option>Suite</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">Number of Guests:</td>
                                    <td><input type="number" name="guests" min="1" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2">
                                        Special Requests:<br>
                                        <textarea name="requests" rows="4" cols="45"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <input type="submit" value="Book Now">
                                        <input type="reset" value="Reset Form">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
