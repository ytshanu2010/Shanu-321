<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment5</title>
</head>
<body> 
    <form action="./submit.html" name="_blank" target="_blank" method="get">
            <center><h1>Student Registration Form</h1></center><hr>
            <label for="name">Full Name:</lalel>
            <input type="text" id="name" name="name" placeholder="Enter your full name" requried>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br><br>
            <label for="select">Course:</label>
            <select name="select" id="select" required>
            <option value="">Select Course</option>
            <option value="">Data Science</option>
            <option value="">Cyber Security</option>
            <option value="">Web Development</option>
            <option value="">Machine Learning</option>
            <option value="">Cloud Computing</option>
            <option value="">Artificial intelligence</option>
            <option value="">Full Stack Developer</option>
            </select>
            <br><br>
            <label for="tel">Contact No:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number" required>
            <br><br>
            <label for="add">Address:</label>
            <div><textarea type="add" id="add" name="add" rows="5" cols="40" placeholder="Enter your address" ></textarea></div>
            <br><br>
            <button type="submit">Register</button>
            <button type="reset">Clear</button><hr>
            <center>
                <p>&copy; 2025 Student Registration Portal</p>
            </center>
    </form>
</body>
</html>
